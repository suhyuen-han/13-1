
<<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOO MUCH STUFF MUSEUM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 125vh;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(255,255,255,0.2);
      padding: 2rem;
      width: 80%;
      max-width: 800px;
     margin-top: 600px;
     margin-bottom: 300px;
     margin-left: 50%;
    }

    .logo {
      position: absolute;
      top: 100px;
      left: 100px;
      color: white;
      font-size: 7rem;
      font-weight: 900;
      line-height: 1.2;
    }
  .explation {
      position: absolute;
      top: 600px;
      left: 100px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.8;
    }
    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      border: none;
      background: rgba(255,255,255,0.6);
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    button {
      margin-top: 1rem;
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
    }

    .upload-success {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.4s ease;
      z-index: 1000;
      pointer-events: none;
    }

    .upload-success.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
      animation: pulse 0.8s ease;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1.1); }
      50%  { transform: translate(-50%, -50%) scale(0.95); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .button-wrapper {
  display: flex;
  justify-content: flex-end;
  padding-right: 3rem;
  margin-top: 0rem;
  margin-bottom: 10rem;
}

.visit-button {
  display: flex;
  align-items: center;
  gap: 1rem;
  transition: transform 0.2s ease;
}

.visit-button:hover {
  transform: scale(1.05); /* 전체가 살짝 커짐 */
}

.visit-text {
  font-weight: bold;
  font-size: 1rem;
  color: white;
}

.arrow-circle {
  width: 40px;
  height: 40px;
  background-color: white;
  border: 2px solid black;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: black;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
}

.arrow-circle:hover {
  background-color: #f0f0f0;
  transform: scale(1.2); /* 원만 더 커짐 */
}
  </style>
</head>
<body>
  <div class="logo">TOO MUCH<br>STUFF<br>MUSEUM</div>
  <div class="explation">누군가에게는 쓸모없을 수 있지만,<br>
    당신에게는 특별했던 소비의 순간을 공유해주세요.<br>
    이미지와 함께 이름, 가격, 그리고 짧은 설명을 남겨주세요.
  </div>

  <div class="overlay">
    <form>
      <input type="file" accept="image/*" />
      <div class="form-group">
        <label>상품 이름:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>가격:</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>상품 설명:</label>
        <textarea rows="3"></textarea>
      </div>
      <button type="submit">업로드하기</button>
    </form>
  </div>
  
   <div class="upload-success" id="uploadSuccess">
    업로드 완료!
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const successBox = document.getElementById('uploadSuccess');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // 기본 제출 막기

      // 업로드 완료 메시지 표시
      successBox.classList.add('show');
      form.reset();


      // 2.5초 후 메시지 숨기기
      setTimeout(() => {
        successBox.classList.remove('show');
      }, 2500);
    });
  </script>
   <div class="button-wrapper">
  <div class="visit-button">
    <span class="visit-text">보러가기</span>
    <div class="arrow-circle">→</div>
  </div>
</div>

</body>
</html>
